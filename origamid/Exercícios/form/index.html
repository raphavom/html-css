<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nomes">

    <label for="cpf">cpf</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <label for="senha">Senha</label>
    <input type="password" id="Senha" name="senha">

    <label for="email">Email</label>
    <input type="email" id="Email" name="email" required>

    <label for="idade">Idade</label>
    <input type="number" id="Idade" name="idade" required>

    <label for="saida">Saída do hotel</label>
    <input type="date" id="Saida" name="saida" required>

    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="aceito">
      <label for="termos">Aceito os termos e condições da empresa</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="marketing" name="marketing" value="aceito">
      <label for="marketing">Aceito anuncios</label>
    </div>

    <p>Entrega</p>
    <div class="radio">
      <input type="radio" id="retirada" name="retirada">
      <label for="retirada">Retirar no local</label>

    </div>
    <div class="radio">
      <input type="radio" id="entrega" name="retirada">
      <label for="entrega">Entrega em casa</label>

    </div>

    <button>Enviar</button>
  </form>
  
</body>
</html>
